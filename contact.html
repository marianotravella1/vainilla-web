<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img id="logo" src="./images/logo.svg" alt="logo" />
      </a>
      <nav>
        <ul>
          <li>
            <a href="./index.html">Inicio</a>
          </li>
          <li><a href="./about.html">Sobre Nosotros</a></li>
          <li>
            <a href="./contact.html"><span class="bold">Contacto</span></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="contact-container">
        <h1>Formulario de Contacto</h1>
        <form action="#" method="post">
          <div class="datosa">
            <div class="datos">
              <input
                type="text"
                id="nombre"
                name="nombre"
                required
                placeholder="Nombre"
              />
              <input
                type="text"
                id="apellido"
                name="apellido"
                required
                placeholder="Apellido"
              />
              <input type="date" id="fecha-nac" name="fecha-nac" required />
            </div>
            <div class="datos">
              <input
                type="text"
                id="dni"
                name="dni"
                required
                placeholder="DNI"
              />
              <input
                type="tel"
                id="telefono"
                name="telefono"
                required
                placeholder="Teléfono"
              />
              <select id="sexo" name="sexo" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
              </select>
            </div>
          </div>
          <div class="email">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <label for="actividades">Actividad/es de interés:</label>
          <div id="actividades">
            <label
              ><input type="checkbox" name="actividad" value="Gimnasio" />
              Gimnasio</label
            >
            <label
              ><input type="checkbox" name="actividad" value="Spinning" />
              Spinning</label
            >
            <label
              ><input type="checkbox" name="actividad" value="Natacion" />
              Natación</label
            >
          </div>

          <label for="comentarios">Comentarios:</label>
          <textarea
            id="comentarios"
            name="comentarios"
            rows="4"
            cols="50"
          ></textarea>

          <button class="boton-importante" type="submit">Enviar</button>
        </form>
      </div>
    </main>
    <aside></aside>

    <section id="contact-page"></section>

    <footer>
      <p>&copy; 2024 EnergyFit. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
