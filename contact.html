<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img id="logo" src="./images/logo.svg" alt="logo" />
      </a>
      <nav>
        <ul>
          <li>
            <a href="./index.html">Inicio</a>
          </li>
          <li><a href="./about.html">Sobre Nosotros</a></li>
          <li><a href="./contact.html"><span class="bold">Contacto</span></a></li>
        </ul>
      </nav>
  </header>

    <section id="contact-page">
      <div class="contact-container">
        <h1>Formulario de Contacto</h1>
        <form action="#" method="post">
          <div class="datosa">
            <div class="name">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required />

              <label for="apellido">Apellido:</label>
              <input type="text" id="apellido" name="apellido" required />
              <label for="fecha-nac">Fecha de Nacimiento:</label>
              <input type="date" id="fecha-nac" name="fecha-nac" required />
            </div>
            <div class="datos">
              <label for="dni">DNI:</label>
              <input type="text" id="dni" name="dni" required />

              <label for="telefono">Teléfono:</label>
              <input type="tel" id="telefono" name="telefono" required />
              <label for="sexo">Sexo:</label>
              <select id="sexo" name="sexo" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
              </select>
            </div>
          </div>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="actividades">Actividad/es de interés:</label>
          <div id="actividades">
            <label
              ><input type="checkbox" name="actividad" value="Gimnasio" />
              Gimnasio</label
            >
            <label
              ><input type="checkbox" name="actividad" value="Spinning" />
              Spinning</label
            >
            <label
              ><input type="checkbox" name="actividad" value="Natacion" />
              Natación</label
            >
          </div>

          <label for="comentarios">Comentarios:</label>
          <textarea
            id="comentarios"
            name="comentarios"
            rows="4"
            cols="50"
          ></textarea>

          <button type="submit">Enviar</button>
        </form>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 Mi Sitio Web. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
