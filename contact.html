<!DOCTYPE html>
<html lang="es" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+DK+Uloopet:wght@100..400&display=swap" rel="stylesheet"/>
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <script src="script.js" defer></script>

  </head>
  <body>
    <header>
      <a href="./index.html">
        <img id="logo" src="./images/logo.svg" alt="logo" />
      </a>
      <nav>
        <ul>
          <li><a href="./index.html">Inicio</a>  </li>
          <li><a href="./about.html">Sobre Nosotros</a></li>
          <li><a href="./contact.html"><span class="bold">Contacto</span></a></li>
        </ul>
      </nav>
      <button id="theme">
        <img id="theme-icon" src="./images/light-theme.png" alt="light-theme">
      </button>
    </header>
    <main>
      <div class="contact-area">
        <h1>¡Contactanos!</h1>
        <div class="contact-card">
          <div class="page-img"></div>
          <div class="page-form">
            <form action="#" method="post">
              <div class="datos-principales">
                <div class="datos">
                  <input
                    type="text"
                    id="nombre"
                    name="nombre"
                    required
                    placeholder="Nombre"/>
                  <input
                    type="text"
                    id="apellido"
                    name="apellido"
                    required
                    placeholder="Apellido"/>
                  <input
                    type="text"
                    id="dni"
                    name="dni"
                    required
                    placeholder="DNI"/>
                </div>
                <div class="datos">
                  <input
                    type="text"
                    id="edad"
                    name="edad"
                    required
                    placeholder="Edad"/>
                  <input
                    type="tel"
                    id="telefono"
                    name="telefono"
                    required
                    placeholder="Teléfono"/>
                  <select id="sexo" name="sexo" required>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="no responde">-</option>
                  </select>
                </div>
              </div>
              <div class="email">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
              </div>
              <label for="actividades">Actividad/es de interés:</label>
              <div id="actividades">
                <label><input type="checkbox" name="actividad" value="Gimnasio"/> Gimnasio</label>
                <label><input type="checkbox" name="actividad" value="Spinning"/>Spinning</label>
                <label><input type="checkbox" name="actividad" value="Natacion" />Natación</label>
              </div>
              <label for="comentarios">Comentarios:</label>
              <textarea
                id="comentarios"
                name="comentarios"
                rows="4"
                cols="50">
              </textarea>
              <button class="boton-importante" type="submit">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 EnergyFit. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
